store:
  memory:
    limit: 1000
auth:
  auth-memory:
    users:
      test:
        name: test
        password: test
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    cache: false
packages:
  '@theatre/*':
    access: $all
    publish: $all
  'theatric':
    access: $all
    publish: $all
  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs
  '**':
    access: $all
    proxy: npmjs
logs:
  type: stdout
  format: pretty
  level: error
